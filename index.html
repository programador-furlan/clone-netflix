  <title>Netflix Clone</title>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="">Início</a>
        <a href="">Séries</a>
        <a href="">Filmes</a>
        <a href="">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">FEAR THE WALKING DEAD</h3>
        <p class="descricao">Ambientada em Los Angeles, a série mostra o começo do apocalipse zumbi e a temível
          desintegração da sociedade pelos olhos de uma família disfuncional, que precisa se unir para tentar sobreviver
          ao caos do fim dos tempos.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fa fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fa fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>
